<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Whack a Mole</title>
</head>
  <body>
    <header>
      <h1 class="header__title">Whack a Mole</h1>
      <a class="header__github" href="https://github.com/ttimoww/whack-a-mole"><i class="fab fa-github"></i></a>
    </header>
    <section class="game-info">
      <div class="game-info__info-block">
        <p>highscore</p>
        <p>0</p>
      </div>
      <div class="game-info__info-block">
        <p>current score</p>
        <p id="current-score">0</p>
      </div>
      <div class="game-info__start-game">
        <button type="button" id="start-game">start game</button>
      </div>
    </section>
    <section class="game">
      <div class="game__container">
        <div class="hole" id="hole1">
          <img src="./images/mole.png" class="hole__mole">
          <img src="./images/hole-grass.png" class="hole__hole">
        </div>
        <div class="hole" id="hole2">
          <img src="./images/mole.png" class="hole__mole">
          <img src="./images/hole-grass.png" class="hole__hole">
        </div>
        <div class="hole" id="hole3">
          <img src="./images/mole.png" class="hole__mole">
          <img src="./images/hole-grass.png" class="hole__hole">
        </div>
        <div class="hole" id="hole4">
          <img src="./images/mole.png" class="hole__mole">
          <img src="./images/hole-grass.png" class="hole__hole">
        </div>
        <div class="hole" id="hole5">
          <img src="./images/mole.png" class="hole__mole">
          <img src="./images/hole-grass.png" class="hole__hole">
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="./assets/js/gameStyles.js" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
  <script src="./assets/js/game/Game.js" charset="utf-8"></script>
  <script src="./assets/js/game/Mole.js" charset="utf-8"></script>
</html>
